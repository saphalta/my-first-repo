<!DOCTYPE html>
<!DOCTYPE html>
<html>


<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Arial;}

path { 
  stroke: steelblue;
	stroke-width: 2;
	fill: none;
}

.chart div {
   font: 10px sans-serif;
   background-color: steelblue;
   text-align: right;
   padding: 3px;
   margin: 1px;
    color: white;
 }		


</style>




<body>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>
var data = [4, 8, 15, 16, 23, 42];


var chart = d3.select(".content")
   .append("svg:svg")
     .attr("class", "chart")
     .attr("width", 440)
     .attr("height", 140)
   .append("svg:g")
     .attr("transform", "translate(10,15)");
		


var x = d3.scale.linear()
	.domain([0, d3.max(data)])	
	.range(["0px", "420px"]);	

 chart.selectAll("line")
     .data(x.ticks(10))
   .enter().append("svg:line")
     .attr("x1", x)
     .attr("x2", x)
     .attr("y1", 0)
     .attr("y2", 120)
     .attr("stroke", "#ccc");
     .text(function(d) { return d; });
</script>
</body>     
</html>
